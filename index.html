<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Announcement</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .announcement-box {
      margin-top: 120px;
      background-color: #f8f8f8;
      border: 2px solid #ff0055;
      padding: 25px 35px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .announcement-box p {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }

    .announcement-box strong {
      color: #ff0055;
    }
  </style>
</head>
<body>


  <div class="announcement-box">
    <p>
    এখানে Book দিয়ে সার্চ করলে রিডার এবং ডিস্ট্রিবিউটর কে সেইটা আসবে।
  </div>

</body>
</html>
