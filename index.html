      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .marquee-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      background: #ff0055;
      padding: 15px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .marquee-text {
      display: inline-block;
      font-size: 24px;
      font-weight: bold;
      color: white;
      padding-left: 100%;
      animation: scrollText 10s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .announcement-box {
      margin-top: 120px;
      background-color: #f8f8f8;
      border: 2px solid #ff0055;
      padding: 25px 35px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .announcement-box p {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }

    .announcement-box strong {
      color: #ff0055;
    }
